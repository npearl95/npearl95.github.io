<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pearl Ng</title>
    <!--add CSS extension-->
    <link rel="stylesheet" text="text/css" href="css/mystyle.css">
    <!--Include Jquery from Google CDN-->
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Implement Java Script-->
    <script type="text/javascript" src="javascript/myJavaScript.js"></script>
    <!--This library implement to use as -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--done js-->
    <script>
            $(document).ready(function(){
                $("#hideCIS2107").click(function(){
                    $("#contentCIS2107").hide(300);
                });
                $("#showCIS2107").click(function(){
                    $("#contentCIS2107").show(300);
                });
            });
            /*close all button*/
            $(document).ready(function(){
                $("#hideAll").click(function(){
                    $("#contentCIS2107").hide(300);
                    $("#contentCIS2168").hide(300);
                    $("#contentCIS3207").hide(300);
                });
                $("#showAll").click(function(){
                    $("#contentCIS2107").show(300);
                    $("#contentCIS2168").show(300);
                    $("#contentCIS3207").show(300);
                });
            });

        </script>
</head>
<!--Start the body-->
<body>
    <div class="container">
        <!--test-->
        <div class="row">
            <div class="col-6 header">PEARL NG</div>
            <div class="col-6 header">
                <a href="https://github.com/npearl95/"><i class="fa fa-github" style="font-size:24px"></i></a>
                <a href="https://www.instagram.com/sillypearlng/"><i class="fa fa-instagram" style="font-size:24px"></i></a>
                <a href="https://www.linkedin.com/in/pearl-nguyen/"><i class="fa fa-linkedin" style="font-size:24px"></i></a>
            </div>
        </div>       
        <div class="row">
                <div class="col-3 log-in">
                        <form name="logInForm" onSubmit="return validatePassword()" method="post">
                            <br><input type="email" id="email" placeholder="Email" required></br>
                            <br><input type="password" id="password" placeholder="Password" onclick="validatePassword()" required></br>
                            <br><input type="checkbox" onclick="showPassword()">Show Password</br>
                            <br><input type="submit" value="Login" ></br>
                        </form>
                        <div id="message">
                            <h4>Password must contains:</h2>
                            <br><a id="lowerCase" class="invalid">A lowercase</a></br>
                            <br><a id="upperCase" class="invalid">A Upper Case</a></br>
                            <br><a id="number" class="invalid">A Number</a></br>
                            <br><a id="length" class="invalid">Must have 8 characters</a></br>
                        </div>
                </div>
                <div class="col-6">
                    <h1>PINK LIFE OF A DREAMY DEVELOPER</h1>
                        <img class="profile-pic" src="images/profile.png">
                        
                </div>
                <div class="col-3 navigation">
                    <ul>
                        <li ><a href="#Picture">PHOTO CONNER</a></li>
                        <li ><a href="#newsection">NEW COMING SECTION</a></li>
                    </ul>     
                </div>
        </div>
    </div>
    <div class="row">
        <!-- Images used to open the lightbox -->
        <div class="col-12 section-header"><a name="Picture">PHOTO CONNER</a></div>
            <div class="col-3">
            <img src="images/s1.JPG" onclick="openModal();currentSlide(1)" class="hover-shadow">
            </div>
            <div class="col-3">
            <img src="images/s5.PNG" onclick="openModal();currentSlide(2)" class="hover-shadow">
            </div>
            <div class="col-3">
            <img src="images/s2.JPEG" onclick="openModal();currentSlide(3)" class="hover-shadow">
            </div>
            <div class="col-3">
            <img src="images/s6.PNG" onclick="openModal();currentSlide(4)" class="hover-shadow">
            </div>
        </div>
        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
        <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="images/s1.JPG" style="height:100%; width:auto">
        </div>
        <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="images/s5.PNG" style="height:100%; width:auto">
        </div>
        <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="images/s2.JPEG" style="height:100%; width:auto">
        </div>
        <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="images/s6.PNG" style="height:100%; width:auto">
        </div>
        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <!-- Caption text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>
        <!-- Thumbnail image controls -->
        <div class="column">
        <img class="demo" src="images/s1.JPG" onclick="currentSlide(1)" alt="Ginger Bread Bus in Phillys">
        </div>
        <div class="column">
        <img class="demo" src="images/s5.PNG" onclick="currentSlide(2)" alt="Me at Fair Mount Park">
        </div>
        <div class="column">
        <img class="demo" src="images/s2.JPEG" onclick="currentSlide(3)" alt="Brunch at Honey's">
        </div>
        <div class="column">
        <img class="demo" src="images/s6.PNG" onclick="currentSlide(4)" alt="Me at Griffith Observatory">
        </div>
    </div>
    </div>
